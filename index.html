<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血圧判定</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    
    <header class="title"><h1>blood pressure</h1>
            <nav>
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Access</a></li>
                    <li><a href="">Event</a></li>
                </ul>
            </nav>
    </header>
        <main>
            <section>
                <p>収縮期血圧（上の血圧）を入力してください</p>
                <p>拡張期血圧（下の血圧）を入力してください</p><br>
            </section>
            <div class="container">
        <h1>血圧判定プログラム</h1>
        <label for="systolic">収縮期血圧 (mmHg):</label>
        <input type="number" id="systolic" placeholder="例: 120">
        
        <label for="diastolic">拡張期血圧 (mmHg):</label>
        <input type="number" id="diastolic" placeholder="例: 80">
        
        <button onclick="determineBloodPressure()">判定</button>
        
        <div class="result" id="result"></div>
    </div>
        <script>
        function checkBP() {
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            let resultText = '';

            if (systolic < 120 && diastolic < 80) {
                resultText = '正常血圧';
            } else if (systolic < 130 && diastolic < 80) {
                resultText = '正常高値血圧';
            } else if (systolic < 140 || diastolic < 90) {
                resultText = '高血圧ステージ1';
            } else if (systolic < 180 || diastolic < 120) {
                resultText = '高血圧ステージ2';
            } else {
                resultText = '高血圧緊急症';
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
    </main><br><br>
    <p>判定結果はあくまでも基準値によるものであり、絶対的なものではありません</p>
    
    <a href class back="基本画面.html">戻る</a>
    <footer>
        <small>&copy;blood pressure</small>
    </footer>
</body>
</html>
