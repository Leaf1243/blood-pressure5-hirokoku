<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血圧判定</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header class="title"><h1>blood pressure</h1>
            <nav>
                <ul class="menu">
                    <li><a href="https://leaf1243.github.io/blood-presure-home-hirokoku/
">Home</a></li>
                    <li><a href="https://leaf1243.github.io/blood-pressure-access/
">Access</a></li>
                    <li><a href="https://leaf1243.github.io/blood-pressure-event/
">Event</a></li>
                </ul>
            </nav>
    </header>
        <main>
        <form id="bpForm">
        <label for="systolic">収縮期血圧（上の血圧）:</label>
        <input type="number" id="systolic" name="systolic" required>
        <br>
        <label for="diastolic">拡張期血圧（下の血圧）:</label>
        <input type="number" id="diastolic" name="diastolic" required>
        <br>
        <button type="submit">判定</button>
    </form>
    <p id="result"></p>
    
    </main><br><br>
    <p>判定結果はあくまでも基準値によるものであり、絶対的なものではありません</p>
    
    <a href class back="https://leaf1243.github.io/blood-presure-home-hirokoku/">戻る</a>
    <footer>
        <small>&copy;blood pressure</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
